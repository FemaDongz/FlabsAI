<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlabsAI</title>
    <link rel="stylesheet" href="core.css"> <!-- We will create this next -->
    <link rel="stylesheet" href="login.css"> <!-- Specific styles for login page -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="images/logo001.webp" alt="FlabsAI Logo" class="login-logo">
            <h1>Welcome to FlabsAI</h1>
            <p class="login-subtitle">Enter your guest username to continue</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <button type="submit" class="login-button">Enter as Guest</button>
            </form>
        </div>
        <div class="login-footer">
            <p>&copy; <span id="currentYearLogin"></span> FlabsAI. All rights reserved.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year for login page footer
            const currentYearSpanLogin = document.getElementById('currentYearLogin');
            if (currentYearSpanLogin) {
                currentYearSpanLogin.textContent = new Date().getFullYear();
            }

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const usernameInput = document.getElementById('username');
                const username = usernameInput.value.trim();
                if (username) {
                    localStorage.setItem('flabsai_username', username);
                    window.location.href = 'index.html'; // Redirect to main chat page
                } else {
                    // Simple validation feedback, could be enhanced
                    usernameInput.style.borderColor = 'red';
                    alert('Please enter a username.');
                }
            });
        });
    </script>
</body>
</html>
