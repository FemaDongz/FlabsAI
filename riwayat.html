<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - FlabsAI</title>
    <link rel="stylesheet" href="core.css">
    <link rel="stylesheet" href="riwayat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <h1>Chat History</h1>
            <a href="index.html" class="button-base button-secondary" style="font-size: 0.85rem;">Back to Chat</a>
        </header>

        <main class="page-main">
            <div class="history-controls">
                <button id="clearHistoryBtn" class="button-base button-danger" style="background-color: var(--danger-color); color: white;">Clear All History</button>
            </div>
            <div id="chatHistoryContainer" class="chat-history-list">
                <!-- History entries will be populated here by JavaScript -->
                <p class="no-history-message" style="display:none;">No chat history found.</p>
            </div>
        </main>

        <footer class="page-footer">
            <p>&copy; <span id="currentYear"></span> FlabsAI. All rights reserved.</p>
        </footer>
    </div>
    <script src="riwayat.js"></script>
</body>
</html>
